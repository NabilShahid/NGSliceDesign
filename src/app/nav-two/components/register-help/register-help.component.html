<div class="register-info-container">
  <div class="help-heading">
    Plase fill the form and click on register.
  </div>
  <div class="help-para">
    <span *ngIf="rtr.url === '/navtwo/register'">
      Click on instruction to see form details.
    </span>
    <span *ngIf="rtr.url === '/navtwo/register-instructions'">
      Click on registration to go back to registration form
    </span>
    <span *ngIf="rtr.url === '/navtwo/register-confirm'">
      Click on Submit to save data
    </span>
  </div>
  <div class="help-action">
    <button
      *ngIf="rtr.url === '/navtwo/register'"
      routerLink="navtwo/register-instructions"
      (click)="rtr.navigate(['navtwo', 'register-instructions'])"
      class="btn action-button"
    >
      Instructions
    </button>
    <div class="help-action">
      <button
        *ngIf="rtr.url === '/navtwo/register-instructions'"
        routerLink="navtwo/register"
        class="btn action-button"
      >
        Registration
      </button>
    </div>
  </div>
</div>
