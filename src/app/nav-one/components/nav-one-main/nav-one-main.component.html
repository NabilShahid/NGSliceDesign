<div class="main-route-item-header">
  Credit Opportunities With Good Approval Odds <sup>&#10013;</sup>
</div>
<div class="main-route-item">
  <div class="row">
    <div class="col-md-8 nav-one-title">
      Barclaycard CashForward World MasterCard<sup>rm</sup>
    </div>
    <div class="col-md-4 right-align hide-on-small">
      <rating [(ngModel)]="rating" [max]="5"></rating>
      <span
        [innerHTML]="(reviewCount | thousandSep) + ' Reviews'"
        class="reviews-count"
      >
      </span>
    </div>
  </div>
  <div class="row top-margin">
    <div class="col-md-4">
      <div class="row no-flex-wrap">
        <div class="col-md-7">
          <img
            src="assets/images/bankcard.jpg"
            alt="Card Image"
            class="full-width"
          />
        </div>
        <div class="col-md-5 center-flex">
          <div>Approval Odds<sup>&#10013;</sup></div>
          <div class="top-margin-slight">
            <button class="btn action-button">
              Very Good
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 wrap-margin">
      <app-ul-list [list]="cardBenefitsList"> </app-ul-list>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button class="btn apply-button" (click)="navigateToRegistration()">
        Apply Now
      </button>
    </div>
  </div>

  <div class="more-details-section">
    <span class="clickable-text" (click)="openModal(template)">
      See Details Rates & Fees
    </span>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Rate List</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-data-list [data]="rateList" [cols]="tableCols"></app-data-list>
  </div>
</ng-template>
