<div class="main-route-item-header">
  Registrations list
</div>
<div class="main-route-item">
  <div class="full-width data-action-panel">
    <button class="btn data-action-button" (click)="navigateToRegistration()">
      Add New Item
    </button>
    <button (click)="deleteRecent()" class="btn data-action-button">
      Delete Recent
    </button>
    <button (click)="deleteAll()" class="btn data-action-button">
      Delete All
    </button>
  </div>
  <app-loading [loading]="loading">
    <app-data-list [data]="currentData" [cols]="tableCols"></app-data-list>
  </app-loading>
</div>
